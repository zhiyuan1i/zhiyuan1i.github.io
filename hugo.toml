[markup]
[markup.highlight]
style = 'github'
lineNos = true
codeFences = true
guessSyntax = true
hl_Lines = ''
lineNoStart = 1
noClasses = false
tabWidth = 4
[markup.goldmark]
[markup.goldmark.extensions]
[markup.goldmark.extensions.passthrough]
enable = true
[markup.goldmark.extensions.passthrough.delimiters]
block = [['\\[', '\\]'], ['$$', '$$']]
inline = [['\\(', '\\)'], ['$', '$']]
[markup.goldmark.renderer]
unsafe = true
